<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="400"
  height="100"
  viewBox="0 0 400 100"
>
  <defs>
    <!-- Gradient from Netflix-red to a darker red -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E50914"/>
      <stop offset="100%" stop-color="#B81D24"/>
    </linearGradient>

    <!-- Soft drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="black" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background (optional, remove if you want transparency) -->
  <rect width="400" height="100" fill="none"/>

  <!-- Text with gradient fill and shadow -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Helvetica, Arial, sans-serif"
    font-size="64"
    font-weight="700"
    fill="url(#redGrad)"
    filter="url(#shadow)"
    letter-spacing="2"
  >
    Voya
  </text>
</svg>